<section>
  <h1 class="title">{{ title }}</h1>
  <hr class="divider">
  @if (users?.length) {
    <section class="users-container">
      @for (user of users; track user['_id']) {
        <user-card [user]="user" (emitUserId)="onDisableUser($event)"></user-card>
      }
    </section>
  } @else {
    <p class="message">{{ emptyListMessage }}</p>
  }
</section>
<paginator class="paginator" [totalElements]="totalElements" (pageEvent)="onGetAllActiveUsers($event)"></paginator>
